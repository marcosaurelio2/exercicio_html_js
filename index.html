<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparação numérica</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <h1>Formulário de comparação numérica</h1>
    <form id="formComp">
        <label for="campoA">Campo A (número):</label>
        <input type="number" id="form-A" max="999" min="1" step="1" required/>
        <label for="campoB">Campo B (número):</label>
        <input type="number" id="form-B" max="999" min="1" step="1" required />
        <button id="botao">Enviar comparação!</button>    
    </form>
    <p id="mensagem"></p>
    <script src="./main.js"></script>
</body>
</html>
